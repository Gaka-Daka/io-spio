<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Gentium+Book+Basic:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Instructions</title>
</head>

<body>
    <header>

    </header>
    <main class="main-instructions">
        <div class="left-instructions">
            <h2>Instructions</h2>
            <h3>
                Take a look<br>
                At this book.<br>
                For how to play,<br>
                Look this way.<br>
                Find the objects<br>
                If you dare.<br>
                Watch the timer;<br>
                Play with care.<br>
                Points you'll get<br>
                For objects found.<br>
                Check out the result page,<br>
                For the score each round.
            </h3>
        </div>

        <div class="right-instructions">
            <div class="table-of-contents">
                <h2>Table of Contents</h2>
                <ul>

                </ul>
            </div>
            <div class="game-settings">
                <h2>Game Settings</h2>
                <form>
                    <label>
                    </label>
                    <div>
                        <h3>Time</h3>
                        <label>
                            1 Minute
                            <input type="radio" name="time" value="1" required>
                        </label>
                        <label>
                            3 Minutes
                            <input type="radio" name="time" value="3" required>
                        </label>
                        <label>
                            5 Minutes
                            <input type="radio" name="time" value="5" required checked>
                        </label>
                        <label>
                            10 minutes
                            <input type="radio" name="time" value="10" required>
                        </label>
                    </div>
                    <div>
                        <h3>Difficulty</h3>
                        <label>
                            Baby mode
                            <input type="radio" name="difficulty" value="baby" required>
                        </label>
                        <label>
                            Normal
                            <input type="radio" name="difficulty" value="normal" required checked>
                        </label>

                    </div>
                    <button>Confirm Settings</button>
                </form>
                <button id="audio">Care for some Music?</button>
            </div>
        </div>
    </main>
    <footer>

    </footer>

    <script type="module" src="./config.js"></script>
</body>

</html>
